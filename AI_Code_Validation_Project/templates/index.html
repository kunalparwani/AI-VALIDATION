<!DOCTYPE html>
<html>
<head>
    <title>AI Code Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>AI Code Validation Tool</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="code" class="form-label">Paste your code snippet here:</label>
            <textarea class="form-control" name="code" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Validate Code</button>
    </form>
</body>
</html>
